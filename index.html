<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Builder</title>
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
</head>
<body>
    <div id="menu-builder">
        <div class="category">
            <h2>Category 1</h2>
            <ul class="items">
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
        </div>
        <div class="category">
            <h2>Category 2</h2>
            <ul class="items">
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </div>
    </div>
    <button id="download-btn">Download HTML and CSS</button>
</body>
</html>
